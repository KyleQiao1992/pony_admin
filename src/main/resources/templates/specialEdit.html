<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>小马自提管理后台 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Dropzone.js -->
    <link th:href="@{/vendors/dropzone/dist/min/dropzone.min.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
    <!--validator-->
    <link th:href="@{/js/validator.min.js}" rel="stylesheet"/>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title">
                        <i class="fa fa-paw"></i>
                        <span>小马自提管理后台</span>
                    </a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div th:include="menu_profile::menu_profile"></div>
                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div th:include="sidebar_menu"></div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div th:include="top_navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>专题修改</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form class="form-horizontal" role="form" id="special_form"
                                      th:action="@{/Special/editSpecial}" th:method="post" enctype ="multipart/form-data">
                                    <input type="hidden" id="id" th:value="${special.id}" name="id"/>



                                    <div class="form-group">
                                        <label class="control-label col-sm-2">专题题目：</label>

                                        <div class="controls col-sm-6">
                                            <input type="text" class="form-control" placeholder="请输入专题题目"
                                                   id="title"  th:value="${special.title}" name="title" required="required"/>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">专题介绍：</label>

                                        <div class="controls col-sm-6">
                                            <input type="text" class="form-control" placeholder="请输入专题介绍"
                                                   id="specialIntroduction"  th:value="${special.specialIntroduction}" name="specialIntroduction" required="required"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">专题权重：</label>

                                        <div class="controls col-sm-6">
                                            <input type="text" class="form-control" placeholder="请输入专题权重"
                                                   id="weight"  th:value="${special.weight}" name="weight" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">责任编辑：</label>

                                        <div class="controls col-sm-6">
                                            <input type="text" class="form-control" placeholder="请输入责任编辑"
                                                   id="editor"  th:value="${special.editor}" name="editor" required="required"/>
                                        </div>
                                    </div>


                                    <div class="form-group">


                                        <label class="control-label col-sm-2">开始时间：</label>

                                        <div class="controls col-sm-3">
                                            <input type="text" class="form-control dtpicker form_datetime"
                                                   id="beginTime" th:value="${special.beginTime}" name="beginTime" placeholder="开始时间" />
                                        </div>
                                    </div>

                                    <div class="form-group">


                                        <label class="control-label col-sm-2">结束时间：</label>

                                        <div class="controls col-sm-3">
                                            <input type="text" class="form-control dtpicker form_datetime"
                                                   id="endTime" th:value="${special.endTime}" name="endTime" placeholder="结束时间" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-sm-2">图片尺寸：</label>

                                        <div class="controls col-sm-2">
                                            <input type="text" class="form-control" placeholder="宽"
                                                   id="coverPageWidth"  th:value="${special.coverPageWidth}" name="coverPageWidth" required="required"/>
                                        </div>

                                        <div class="controls col-sm-2">
                                            <input type="text" class="form-control" placeholder="高"
                                                   id="coverPageHigh"  th:value="${special.coverPageHigh}" name="coverPageHigh" required="required"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">专题封面图片：</label>

                                        <div class="controls col-sm-6">
                                            <img  th:src="${special.coverPageUrl}"  width="100px" height="100px"/>
                                            <input type="hidden"
                                                    th:value="${special.coverPageUrl}" name="coverPageUrl"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">新封面图片：</label>

                                        <div class="controls col-sm-6">
                                            <input type="file" class="form-control" name="coverPage"/>
                                        </div>
                                    </div>


                                    <div class="clearfix"></div>

                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button type="submit" form="special_form" class="btn btn-success">修改商品
                                            </button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>



                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="x_panel">
                                        <div class="x_title">
                                            <h2>专题文本项管理</h2>
                                            <ul class="nav navbar-right panel_toolbox">
                                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button"
                                                       aria-expanded="true"><i class="fa fa-wrench"></i></a>
                                                </li>
                                            </ul>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content">


                                            <div class="col-md-9 col-sm-12 col-xs-12">
                                                <div class="x_panel">

                                                    <div class="x_content">

                                                        <table class="table table-bordered">
                                                            <thead>
                                                            <tr >

                                                                <th>文本项排序</th>textItemOrder
                                                                <th>文本</th>text
                                                                <th>文本图片</th>itemPictureUrl
                                                                <th>操作</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr  th:each="specialTextItem,iterStat : ${special.SpecialTextItemList}" th:class="${iterStat.odd}? 'odd'">
                                                                <th scope="row" th:text="${specialTextItem.textItemOrder}" ></th>
                                                                <td th:text="${specialTextItem.text}"></td>
                                                                <td ><img id="pictureShow" th:src="${specialTextItem.itemPictureUrl}"  width="100px" /></td>

                                                                <td><a  th:href="@{/Special/deleteSpecialTextItem(specialTextItemId=${specialTextItem.id},specialId=${special.id})}">删除</a></td>
                                                            </tr>
                                                            <tr >
                                                                <form id="special_text_item_form" th:action="@{/Special/addSpecialTextItem}" th:method="post" enctype ="multipart/form-data">
                                                                    <th ><input type="hidden" th:value="${special.id}" name="specialId"/>
                                                                        <input type="text"  name="textItemOrder" required="required"/></th>
                                                                    <td >
                                                                        <input type="text"  name="text"/>
                                                                    </td>
                                                                    <td >
                                                                        <input type="file"  class="form-control" name="itemPicture"/>
                                                                    </td>

                                                                    <td>
                                                                        <button type="submit" form="special_text_item_form" class="btn btn-success">添加</button>
                                                                    </td>
                                                                </form>
                                                            </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>



                                    </div>
                                </div>
                            </div>



                            <div class="col-md-9 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>专题产品<small>上传数量10个以内</small></h2>

                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">

                                        <table class="table table-bordered">
                                            <thead>
                                            <tr >
                                                <th>序号</th>
                                                <th>产品编号</th>
                                                <th>产品名称</th>
                                                <th>产品图片</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr  th:each="product,iterStat : ${special.productList}" th:class="${iterStat.odd}? 'odd'">
                                                <th scope="row" th:text="${iterStat.count}" ></th>productNumber
                                                <th scope="row" th:text="${product.productNumber}" ></th>
                                                <th scope="row" th:text="${product.productName}" ></th>
                                                <td ><img  th:src="${product.productIconUrl}"  width="100px" /></td>

                                                <td><a  th:href="@{/Special/deleteSpecialProduct(productId=${product.id},specialId=${special.id})}">删除</a></td>
                                            </tr>
                                            <tr >
                                                <form id="special_product_form" th:action="@{/Special/addSpecialProduct}" th:method="post" >
                                                    <th ><input type="hidden" id="specialId" th:value="${special.id}" name="specialId"/>
                                                        <input type="hidden" id="special_product_productId" name="productId"/></th>
                                                    <td >
                                                        <input type="text" class="form-control" onchange="checkProductNumber();" id="special_product_productNumber"
                                                                required="required"/>
                                                    </td>
                                                    <td colspan="2">
                                                        <div id="productNumberRight" type="hiden">
                                                            <img th:src="@{/image/right_icon.jpg}"/>
                                                            <span>产品编码正确</span>
                                                        </div>

                                                        <div id="productNumberWrong" type="hiden">
                                                            <img th:src="@{/image/wrong_icon.jpg}"/>
                                                            <span>产品编码错误</span>
                                                        </div>
                                                    </td>

                                                    <td>
                                                        <button type="submit" form="special_product_form" class="btn btn-success">添加</button>
                                                    </td>
                                                </form>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>





            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:include="foot::foot"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap-editable/bootstrap-editable.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- Dropzone.js -->
<script th:src="@{/vendors/dropzone/dist/min/dropzone.min.js}"></script>
<!--&lt;!&ndash; Custom Theme Scripts &ndash;&gt;-->
<script th:src="@{/build/js/custom.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".form_datetime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: 2,
            maxView: 2,
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            language: 'zh-CN',
            viewSelect: 'month',
            pickTime: true
        });
        $('#productNumberRight').hide();
        $('#productNumberWrong').hide();
    });

    function checkProductNumber(){
        var productNumber = $('#special_product_productNumber').val();
        $.ajax({
            type: 'POST',
            url: "/Advertisement/checkProductNumber?productNumber=" + productNumber,
            dataType: 'json',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
                'Accept': 'application/json'
            },
            cache: false,
            data: JSON.stringify,

            success: function (data) {
                var productEntity = data["productEntity"];

                if(productEntity != null){
                    $('#productNumberRight').show();
                    $('#productNumberWrong').hide();
                    $('#special_product_productId').val(productEntity.id);
                }else{
                    $('#productNumberRight').hide();
                    $('#productNumberWrong').show();
                    $('#special_product_productId').val('');
                }

            },
            error: function (XMLHttpRequest) {
            }
        })
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sysmsg-error").click(function () {
            $(this).hide();
        });
    });
</script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>


</body>
</html>
</html>
